<mat-card class="example-card">
    <mat-card-footer>
        <mat-progress-bar color="warning" mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
    <mat-card-header>
      <mat-card-subtitle>Task Name</mat-card-subtitle>
      <mat-card-title>Name: Do Something</mat-card-title>
      <mat-card-subtitle class="title">Due Date: 1010101 </mat-card-subtitle>
      <mat-card-subtitle>Completed</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>People involved: <a class="peopletags">Hobie, Brennan, Cody</a></p>
      <p>{{ longText }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button><mat-icon> border_color</mat-icon>EDIT</button>
      <button mat-button><mat-icon>flash_on</mat-icon>SEND REMINDER</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar color="warning" mode="indeterminate"></mat-progress-bar>
      </mat-card-footer>
  </mat-card>
